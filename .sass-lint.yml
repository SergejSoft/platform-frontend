options:
  formatter: stylish
  merge-default-rules: true
  max-warnings: 0
files:
  include: '**/*.s+(a|c)ss'
  ignore:
    - 'node_modules/**'
    - 'coverage/**'
    - 'dist/**'
    - 'test/**'
    - 'app/components/landing/parts/SmartContractWindow.module.scss'
    - 'app/components/landing/parts/Interoperable.module.scss'
    - 'app/components/landing/parts/SpinningEthereum.module.scss'
rules:
  nesting-depth: 4
  property-sort-order: 0
  quotes:
    - 1
    - style: double
